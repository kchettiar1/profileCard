<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles/generic.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <main class="card">

    <div class="card-banner-image">
      <img src="./images/bg-pattern-card.svg" alt="colourful graphic">

    </div>
    <div class="card-profile-image">
      <img src="./images/image-victor.jpg" alt="profile photo">
    </div>
    <div class="card-profile">
      <h1 class="card-name">Victor Crest</h1>
      <span class="card-age">26</span>
      <h2 class="card-location">London</h2>
    </div>



    <div class="card-stats">
      <div class="card-followers">
        <h1 class="class-stats-title">80k</h1>
        <h2 class="class-stats-group">Followers</h2>
      </div>
      <div class="card-likes">
        <h1 class="class-stats-title">803k</h1>
        <h2 class="class-stats-group">Likes</h2>
      </div>
      <div class="card-photos">
        <h1 class="class-stats-title">1.4k</h1>
        <h2 class="class-stats-group">Photos</h2>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kchettiar1">KC</a>.
  </div>
</body>

</html>
